<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1" />
		<title>ECharts</title>
		<!-- 引入 echarts.js -->
		<script src="js/echarts.min.js"></script>
		<script src="js/jquery.js"></script>

		<script>
			function oc() {
				test();
			}
		</script>
	</head>

	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div>
			<div><span>人员调动分析</span>
				<img src="list@2x.png" style="float: right" onclick="oc()">
			</div>
			<div style="width: 100%;height: 3px;background: rgb(232,232,232)"> </div>
			<div id="main" style="width: 100%;height:30%;"></div>
			<script type="text/javascript">
				// 基于准备好的dom，初始化echarts实例
				var myChart = echarts.init(document.getElementById('main'));

				// 指定图表的配置项和数据

				option = {
					baseOption: {
						legend: {
							orient: 'vertical',
							legendHoverLink: 'false',
							hoverAnimation: 'false',
							animation: 'false',
							data: ['工作', '路途', '休息', '请假', '其他'],

						},
						series: [{
							type: 'pie',
							silent: 'true',
							data: [{
								value: 335,
								name: '工作'
							}, {
								value: 310,
								name: '路途'
							}, {
								value: 234,
								name: '休息'
							}, {
								value: 135,
								name: '请假'
							}, {
								value: 1548,
								name: '其他'
							}],
							label: {
								normal: {
									show: true,
									position: 'inside',
									formatter: '{d}%',
								}
							}
						}]
					},
					media: 
					[
						{	
							query:{
								maxWidth: 320
							},
							option: {
								legend: {
									right: '5',
									top: '30%',
									textStyle: {
										fontSize: 12
									}
								},
								series: [{
									radius: '55%',
									center: ['30%', '50%'],
									label: {
										normal: {
											textStyle: {
												fontSize: 12
											}
										}
									},
								}]
							}
						},
						{
							query:{
								maxHeight: 320
							},
							option: {
								legend: {
									right: '30',
									top: '20%',
									textStyle: {
										fontSize: 12
									}
								},
								series: [{
									radius: '55%',
									center: ['30%', '50%'],
									label: {
										normal: {
											textStyle: {
												fontSize: 12
											}
										}
									},
								}]
							}
						},
						{
							option: {
								legend: {
									right: '50',
									top: '30%',
									textStyle: {
										fontSize: 20
									},
								},
								series: [{
									radius: '55%',
									center: ['30%', '50%'],
									label: {
										normal: {
											textStyle: {
												fontSize: 20
											}
										}
									},
								}]
							}
						}
					]

				}

				myChart.setOption(option)
			</script>
			<div style="width: 100%;height: 10px;background: rgb(232,232,232)"> </div>
			<div style="padding: 20px;margin: 10px"><span>信息反馈状态</span></div>
			<div style="width: 100%;height: 3px;background: rgb(232,232,232)"> </div>

			<div id="message" style="width: 800px;height:600px; display: none; " ></div>
			<script type="text/javascript">
				// 基于准备好的dom，初始化echarts实例
				var myChart = echarts.init(document.getElementById('message'));

				// 指定图表的配置项和数据
				myChart.setOption({
					legend: {
						orient: 'vertical',
						left: 'right',
						top: '25%',
						itemWidth: '50',
						itemHeight: '50',
						textStyle: {
							fontSize: 23
						},
						data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎'],

					},
					series: [{
						name: '访问来源',
						type: 'pie',
						radius: '55%',
						center: ['50%', '50%'],

						data: [{
							value: 335,
							name: '直接访问'
						}, {
							value: 310,
							name: '邮件营销'
						}, {
							value: 234,
							name: '联盟广告'
						}, {
							value: 135,
							name: '视频广告'
						}, {
							value: 1548,
							name: '搜索引擎'
						}],
						label: {
							normal: {
								show: true,
								position: 'inside',
								formatter: '{d}%',
								textStyle: {
									fontSize: 23
								}

							},
							emphasis: {},

						},
						itemStyle: {
							emphasis: {
								shadowBlur: 10,
								shadowOffsetX: 0,
								shadowColor: 'rgba(0, 0, 0, 0.5)'
							}
						}
					}]
				})
			</script>

	</body>

</html>
