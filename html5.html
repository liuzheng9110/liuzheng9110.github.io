<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Test</title>
	</head>

	<script type="application/javascript">
		function getInputVal(){
			var input = document.getElementById("text").value;
			return input;
		}
	
		function androidClick() {
			var msg = getInputVal();
			window.Android.showDialogFromHtml(msg);
		}

		function iosClick() {
			window.webkit.messageHandlers.AppModel.postMessage({body: getInputVal()});
		}
	</script>

	<body>
		<h1> html5 调用原生方法</h1>
		<textarea rows="5" id="text" placeholder="输入需要传递的参数"></textarea>
		<div>
			<p>
				android 调用 
				<button id="android" onclick="androidClick()">android 对话框</button>
			</p> 
			<p>
				ios 调用 <button id="ios" onclick="iosClick()" >ios 对话框</button>
			</p>
		</div>
	</body>
</html>
